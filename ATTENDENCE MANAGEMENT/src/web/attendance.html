<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/attendance.css">
</head>
<body>
    <div class="container">
        <h2>Attendance</h2>
        <p>Mark your attendance using Bluetooth for each period.</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:30 - 9:20</td>
                    <td>Math</td>
                    <td><button class="btn btn-success">Mark Present</button></td>
                </tr>
                <tr>
                    <td>9:30 - 10:20</td>
                    <td>Physics</td>
                    <td><button class="btn btn-success">Mark Present</button></td>
                </tr>
                <!-- Repeat for other periods -->
            </tbody>
        </table>
    </div>
</body>
</html>
