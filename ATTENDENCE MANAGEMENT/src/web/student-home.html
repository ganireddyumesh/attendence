<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/student-home.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1>Student Dashboard</h1>
            <button class="btn btn-outline-secondary" onclick="handleLogout()">Logout</button>
        </header>
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="subjects.html">Subjects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="notifications.html">Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="attendance.html">Attendance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Welcome, Student!</h2>
                </div>
                <div class="event-banner">
                    <h3>Upcoming Events</h3>
                    <p>Join the Science Fair on March 15th!</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Math Class', start: '2024-03-01' },
                    { title: 'Physics Class', start: '2024-03-02' },
                    { title: 'Chemistry Class', start: '2024-03-03' }
                ]
            });
            calendar.render();
        });

        function handleLogout() {
            window.location.href = 'student-management.html'; // Redirect to the management page
        }
    </script>
</body>
</html>
